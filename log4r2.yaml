log4r_config:
  
  pre_config:
    global: "DEBUG"
  
  loggers:
    - name: "Log4r"
      type: "Log4r::Logger"
      level: "DEBUG"
      trace: "true"
      outputters:
        - "E1"
        - "F1"
  
  outputters:
    - name: "E1"
      type: "Log4r::StdoutOutputter"
      formatter:
        name: "P1"
        type: "Log4r::PatternFormatter"
        pattern: "%d [%l] %c(%t) - %m"
        date_pattern: "%H:%M:%S"
    - name: "F1"
      type: "Log4r::FileOutputter"
      filename: "log/log4r_test.log"
      trunc: "false"
      formatter:
        name: "P2"
        type: "Log4r::PatternFormatter"
        pattern: "%d [%l] %C(%t) - %M"
        date_pattern: "%Y/%m/%d %H:%M:%S"
